<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 2 - Step 2</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="container">
    <div class="account">
      <div class="heading">
        <h2>Account settings</h2>
        <img src="./img/cross.svg" alt="cross" width="15px" height="15px">
      </div>
      <div class="box">
        <img src="./img/avatar.jpg" alt="avatar" width="65px" height="65px" class="avatar">
        <form>
          <label for="username">USERNAME</label>
          <input type="text" id="username" placeholder="Enter your username" class="big">
          <div class="name">
            <div class="firstname">
              <label for="firstname">FIRST NAME</label>
              <input type="text" id="firsname" placeholder="Enter your first name" class="small">
            </div>
            <div class="lastname">
              <label for="lastname">LAST NAME</label>
              <input type="text" id="lastname" placeholder="Enter your last name" class="small">
            </div>
          </div>
          <label for="email">EMAIL</label>
          <input type="email" id="email" placeholder="Enter your email" class="big">
          <label for="bio">BIO</label>
          <textarea name="bio" id="bio" cols="30" rows="5" placeholder="Tell us about yourself "></textarea>
        </form>
      </div>
      <div class="save">
        <a href="#">Cancel</a>
        <a href="#">Save</a>
      </div>
    </div>
  </div>
</body>
</html>
